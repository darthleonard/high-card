<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>High Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ng-container *ngIf="!players.length; else board">
      <ion-list lines="none" style="text-align: center">
        <ion-item></ion-item>
        <ion-item></ion-item>
        <ion-item></ion-item>
        <ion-button (click)="onAdd()" size="large">
          <ion-icon name="person-add-outline"></ion-icon>
        </ion-button>
      </ion-list>
    </ng-container>
    <ng-template #board>
      <ion-list>
        <ion-item-sliding *ngFor="let player of players; let i = index">
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="onDelete(i)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item >
            <ion-grid fixed>
              <ion-row>
                <ion-col size="3">
                  <ion-img
                    [src]="'assets/cards/' + player.card.image + '.png'"
                  ></ion-img>
                </ion-col>
                <ion-col size="9">
                  <ion-input
                    type="text"
                    placeholder="Player Name"
                    [(ngModel)]="player.playerName"
                  >
                  </ion-input>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ng-template>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="onAdd()" expand="block">
            <ion-icon name="person-add-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="onRun()" color="success" expand="block">
            <ion-icon name="play-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
